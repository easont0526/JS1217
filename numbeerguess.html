<body>
	<script type="text/javascript">
		function myFuction(guessnumber,rand){
			if(guessnumber = rand) {
				alert("Correct!");
			}
			}
		var rand;
		var guessnumber;
		rand = Math.floor((Math.random()*10+1));
		guessnumber= window.prompt("Please guess a number from 1 to 10")
		while(guessnumber!=rand){
			guessnumber = window.prompt("Wrong! Please enter a number from 1 to 10 again")
		}
		
		myFuction(guessnumber,rand);
		
	</script>
